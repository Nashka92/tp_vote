apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: vote-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: result
          image: <Image>
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: vote-app
spec:
  type: NodePort
  selector:
    app: result
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002

